<mat-card class="login">
  <mat-card-title class="login__header">Login</mat-card-title>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card-content>
      <mat-form-field class="login__control" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          formControlName="email"
          matInput
          placeholder="Type your email..."
          required>
        <mat-error>
          <span *ngIf="email.hasError('required')">Email is required!</span>
          <span *ngIf="email.hasError('email')">This is not a valid email!</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login__control" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          matInput
          placeholder="Type your password..."
          required>
        <mat-error>Password is required!</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login__actions">
      <button type="submit" mat-button mat-raised-button color="primary">
        <mat-icon>send</mat-icon>
        Log in
      </button>
    </mat-card-actions>
  </form>
</mat-card>
